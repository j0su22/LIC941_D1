<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Presupuesto Mensual</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <div class="container">
      <form id="form-month" class="mb-4 drop-list-months">
        <div class="col-md-3">
            <select id="month-list" class="form-control"></select>
        </div>
      </form>
      <h1 id="titulo" class="text-center mb-4"></h1>

      <div class="card mb-4">
        <div class="card-body">
          <h4 class="card-title text-center">
            Disponible: $<span id="total-disponible">0.00</span>
          </h4>
          <div class="row text-center mt-3">
            <div class="col">
              <h5>Ingresos</h5>
              <p class="text-success">
                $ <span id="total-ingresos">0.00</span>
              </p>
            </div>
            <div class="col">
              <h5>Egresos</h5>
              <p class="text-danger">$ <span id="total-egresos">0.00</span></p>
            </div>
            <div class="col">
              <h5>Gastos %</h5>
              <p class="text-danger">
                <span id="porcentaje-egresos">0</span> %
              </p>
            </div>
          </div>
        </div>
      </div>

      <form id="form-transaccion" class="mb-4">
        <div class="form-row">
          <div class="col-md-3">
            <select id="tipo" class="form-control" required>
              <option value="Ingreso">Ingreso</option>
              <option value="Egreso">Egreso</option>
            </select>
          </div>
          <div class="col-md-5">
            <input
              type="text"
              id="descripcion"
              class="form-control"
              placeholder="DescripciÃ³n"
              required
            />
          </div>
          <div class="col-md-3">
            <input
              type="number"
              id="monto"
              class="form-control"
              placeholder="Monto"
              required
              min="0"
            />
          </div>
          <div class="col-md-1">
            <button type="submit" class="btn btn-primary">+</button>
          </div>
        </div>
      </form>

      <ul class="nav nav-tabs" id="tab-transacciones">
        <li class="nav-item">
          <a class="nav-link active" data-toggle="tab" href="#ingresos-tab"
            >Ingresos</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" href="#egresos-tab">Egresos</a>
        </li>
      </ul>
      <div class="tab-content">
        <div class="tab-pane container active" id="ingresos-tab">
          <div id="lista-ingresos"></div>
        </div>
        <div class="tab-pane container fade" id="egresos-tab">
          <div id="lista-egresos"></div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/main.js"></script>
  </body>
</html>
